<app-navbar></app-navbar>
<div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 250px);">
    <div class="bg-container p-4">
      <h2 class="text-center mb-4">Login</h2>
  
      <!-- Error message display -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
        {{ errorMessage }}
      </div>
  
      <!-- Login Form -->
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
        <!-- Email Field -->
        <div class="mb-2">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control form-control-sm" [ngClass]="{'is-invalid': !email.valid && email.touched}" name="email" ngModel required #email="ngModel">
          <div *ngIf="!email.valid && email.touched" class="text-danger">
            A valid email is required.
          </div>
        </div>
  
        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control form-control-sm" [ngClass]="{'is-invalid': !password.valid && password.touched}" name="password" ngModel required #password="ngModel">
          <div *ngIf="!password.valid && password.touched" class="text-danger">
            Password is required.
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="d-grid gap-2 ">
          <button type="submit" class="btn btn-sm btn-success" [disabled]="loginForm.invalid || isLoading">
            <!-- Show loading spinner if form is submitting -->
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Login
          </button>
        </div>
      </form>
    </div>
</div>
